{% extends 'base.html' %}

{% block title %}DetailView Demo{% endblock title %} 

{% block content%} 
    <h1>Event: {{event.name}}</h1> 
    <table>
        <tr>
            <td><strong>Event Date:</strong></td><td>{{event.time}}</td>
        </tr>
        <tr>
            <td><strong>Venue:</strong></td><td>{{event.venue}}</td>
        </tr>
        <tr>
            <td><strong>User:</strong>{{event.manager}}</td>
        </tr>
        <tr>
            <td>&nbsp</td> <td><a href="/event/update/{{event.id}}">Update</a></td>
            <td>&nbsp</td> <td><a href="/event/delete/{{event.id}}">Delete event</a></td>
        </tr>
    </table>
{% endblock content %}

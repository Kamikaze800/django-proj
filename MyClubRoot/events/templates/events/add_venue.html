{% extends 'base.html' %}

{% block title %}Add Venue{% endblock title %}

{% block content %}
{% if submitted %}
<p class="success">
    Your name was submitted successfully.Thank You.
</p>
{% else %}
    <form action="" method="post" novalidate>
        <table>
            {{form.as_table}}
            <tr>
                <td>&nbsp;</td>
                <td><input type='submit' value='Submit'></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
